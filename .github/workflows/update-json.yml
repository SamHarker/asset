name: Aggiorna file postazioni.json

on:
  repository_dispatch:
    types: [update-json]   # evento inviato dalla webapp

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scrivi nuovo contenuto JSON
        run: |
          echo '${{ toJson(github.event.client_payload.postazioni) }}' > postazioni.json

      - name: Commit e push modifiche
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add postazioni.json
          git commit -m "Aggiornamento automatico postazioni.json da webapp"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
